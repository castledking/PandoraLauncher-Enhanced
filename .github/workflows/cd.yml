name: CD

permissions:
  contents: write
  issues: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            targets: x86_64-unknown-linux-gnu
            buildscript: ./scripts/build_linux.sh
          - os_name: Windows-x86_64
            os: windows-latest
            targets: x86_64-pc-windows-msvc
            buildscript: ./scripts/build_windows.sh
          - os_name: MacOS-arm64
            os: macos-latest
            targets: aarch64-apple-darwin,x86_64-apple-darwin
            buildscript: ./scripts/build_mac.sh

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.targets }}

      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Install mold linker
        uses: rui314/setup-mold@v1

      - name: Run build script
        env:
          CARGO_PACKAGER_SIGN_PRIVATE_KEY: ${{ secrets.SIGNER_SECRET_KEY }}
          CARGO_PACKAGER_SIGN_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNER_PASSWORD }}
          PANDORA_UPDATE_PUBKEY: ${{ secrets.SIGNER_PUBLIC_KEY }}
          GITHUB_REPOSITORY_URL: ${{ github.server_url }}/${{ github.repository }}
        run: ${{ matrix.platform.buildscript }} ${{ github.ref_name }}
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform.os_name }}
          path: dist/*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate update manifest inputs
        id: manifest
        run: |
          VERSION="${{ github.ref_name }}"
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          
          DARWIN_INFO=""
          LINUX_INFO=""
          WINDOWS_INFO=""
          
          # Darwin (macOS)
          if [ -d "artifacts/MacOS-arm64" ]; then
            cd artifacts/MacOS-arm64
            EXE=$(ls *.app 2>/dev/null | head -1 || ls | head -1)
            SIZE=$(wc -c < "$EXE")
            SHA1=$(sha1sum "$EXE" | cut -d' ' -f1)
            URL="${REPO_URL}/releases/download/${VERSION}/$EXE"
            DARWIN_INFO="darwin_url=${URL}|darwin_size=${SIZE}|darwin_sha1=${SHA1}"
            cd ../..
          fi
          
          # Linux
          if [ -d "artifacts/Linux-x86_64" ]; then
            cd artifacts/Linux-x86_64
            EXE=$(ls | head -1)
            SIZE=$(wc -c < "$EXE")
            SHA1=$(sha1sum "$EXE" | cut -d' ' -f1)
            URL="${REPO_URL}/releases/download/${VERSION}/$EXE"
            LINUX_INFO="linux_url=${URL}|linux_size=${SIZE}|linux_sha1=${SHA1}"
            cd ../..
          fi
          
          # Windows
          if [ -d "artifacts/Windows-x86_64" ]; then
            cd artifacts/Windows-x86_64
            EXE=$(ls *.exe 2>/dev/null | head -1 || ls | head -1)
            SIZE=$(wc -c < "$EXE")
            SHA1=$(sha1sum "$EXE" | cut -d' ' -f1)
            URL="${REPO_URL}/releases/download/${VERSION}/$EXE"
            WINDOWS_INFO="windows_url=${URL}|windows_size=${SIZE}|windows_sha1=${SHA1}"
            cd ../..
          fi
          
          echo "darwin=${DARWIN_INFO}" >> $GITHUB_OUTPUT
          echo "linux=${LINUX_INFO}" >> $GITHUB_OUTPUT
          echo "windows=${WINDOWS_INFO}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Update Manifest Issue
        uses: actions/github-script@v7
        with:
          script: |
            const version = "${{ steps.manifest.outputs.version }}";
            const darwin = "${{ steps.manifest.outputs.darwin }}".split('|');
            const linux = "${{ steps.manifest.outputs.linux }}".split('|');
            const windows = "${{ steps.manifest.outputs.windows }}".split('|');
            
            function parseInfo(infoArray) {
              const obj = {};
              for (const item of infoArray) {
                if (item) {
                  const [key, value] = item.split('=');
                  obj[key] = value;
                }
              }
              return obj;
            }
            
            const d = parseInfo(darwin);
            const l = parseInfo(linux);
            const w = parseInfo(windows);
            
            let body = `A new release **${version}** has been created.\n\n`;
            body += `The executables have been built and the release created. To enable auto-updates, `;
            body += `please run the **Update Manifest** workflow and fill in the following values:\n\n`;
            body += `### Version\n\`${version}\`\n\n`;
            
            body += `### Darwin (macOS)\n`;
            if (d.darwin_url) body += `- **URL**: ${d.darwin_url}\n`;
            if (d.darwin_size) body += `- **Size**: ${d.darwin_size}\n`;
            if (d.darwin_sha1) body += `- **SHA1**: ${d.darwin_sha1}\n`;
            body += `- **Signature**: (minisign signature required)\n\n`;
            
            body += `### Linux\n`;
            if (l.linux_url) body += `- **URL**: ${l.linux_url}\n`;
            if (l.linux_size) body += `- **Size**: ${l.linux_size}\n`;
            if (l.linux_sha1) body += `- **SHA1**: ${l.linux_sha1}\n`;
            body += `- **Signature**: \`(add minisign signature)\`\n\n`;
            
            body += `### Windows\n`;
            if (w.windows_url) body += `- **URL**: ${w.windows_url}\n`;
            if (w.windows_size) body += `- **Size**: ${w.windows_size}\n`;
            if (w.windows_sha1) body += `- **SHA1**: ${w.windows_sha1}\n`;
            body += `- **Signature**: \`(add minisign signature)\`\n\n`;
            
            body += `> After filling in the signatures, run the Update Manifest workflow to publish the update manifests.`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Update Manifest needed for ${version}`,
              body: body
            });
